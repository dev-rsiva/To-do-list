<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
    <h1>To-Do-List</h1>
    <ul>
      <li>
          <input type="checkbox" id="homework" name="homework">
          <label for="homework">Complete homework<label>
      </li>
      <li>
          <input type="checkbox" id="laundry" name="laundry">
          <label for="laundry">Do laundry<label>
      </li>
      <li>
          <input type="checkbox" id="groceries" name="groceries">
          <label for="groceries">Buy groceries<label>
      </li>
      <li>
          <input type="checkbox" id="parents" name="parents">
          <label for="parents">Call parents<label>
      </li>
      <li>
          <input type="checkbox" id="walk" name="walk">
          <label for="walk">Go for a walk<label>
      </li>
    </ul>
  </div>
  </body>
</html>
